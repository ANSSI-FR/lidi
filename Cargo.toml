[package]
name = "diode"
version = "1.3.3"
edition = "2021"
license = "GPL-3.0"

[dependencies]
clap = "4"
crossbeam-channel = "0.5"
crossbeam-utils = "0.8"
fasthash = "0.4"
libc = "0.2"
log = "0.4"
rand = "0.8"
