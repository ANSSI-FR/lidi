[package]
name = "diode"
version = "1.3.3"
edition = "2021"
license = "GPL-3.0"

[dependencies]
clap = "4"
crossbeam-channel = "0"
crossbeam-utils = "0"
fasthash = "0"
libc = "0"
log = "0"
rand = "0"
raptorq = "2"
simplelog = "0"

[profile.release]
opt-level = "z"
lto = true
debug = false
strip = true
panic = "abort"

[workspace]
members = [".", "diode-file-bindings"]
